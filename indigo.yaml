###############################################################################
# Default Rosinstall Index
###############################################################################
#
# Why
# ===
#
# We have rosinstalls everywhere...easy to forget/lose track of them.
#
# Quick Start
# ===========
#
# At it's simplest, this is just a key to a url where a rosinstall can be
# found. You can then install the sources into a catkin environment.
#
# e.g. for the ecl key-value pair
#
#     ecl: 'https://raw.github.com/stonier/ecl_core/indigo/ecl.rosinstall'
#
# e.g. to download and compile ecl from key-value pair
#
#     ckx ws ~/ecl ecl
#     cd ~/ecl
#     ckx config .
#     ckx build
#
# Mixins
# ======
#
# When you use a key-value pair multiply, combine them in a list to form new workspaces.
# Downloading and compiling works in the same way.
#
# e.g. arm_bootstrap:
#
#    arm_bootstrap: [_catkin, _drone_bootstrap, yaml_cpp, respawn]
#
# Adding Index Key-Value Pairs
# ============================
#
# Just make a pull request
#
###############################################################################

# rosinstalls indexed multiply below
_catkin: 'https://raw.github.com/stonier/ckx_tools/rosinstalls/indigo/catkin.rosinstall'

# ros core
catkin: [_catkin]
ecto-devel: 'https://raw.github.com/stonier/ckx_tools/rosinstalls/indigo/ecto-devel.rosinstall'
ecto-stable: 'https://raw.github.com/stonier/ckx_tools/rosinstalls/indigo/ecto-stable.rosinstall'
yaml_cpp: 'https://raw.github.com/stonier/ckx_tools/rosinstalls/indigo/yaml_cpp.rosinstall'

# various
ecl: [ecl-devel]
ecl-devel: 'https://raw.github.com/stonier/ckx_tools/rosinstalls/indigo/ecl-devel.rosinstall'
ecl-stable: 'https://raw.github.com/stonier/ckx_tools/rosinstalls/indigo/ecl-stable.rosinstall'
hello: 'https://raw.github.com/stonier/ckx_tools/rosinstalls/indigo/hello.rosinstall'
qt_ros: 'https://raw.github.com/stonier/ckx_tools/rosinstalls/indigo/qt_ros.rosinstall'
respawn: 'https://raw.github.com/stonier/ckx_tools/rosinstalls/indigo/respawn.rosinstall'

# kobuki/turtlebot
kobuki: 'https://raw.github.com/stonier/ckx_tools/rosinstalls/indigo/kobuki.rosinstall'
kobuki-core: 'https://raw.github.com/stonier/ckx_tools/rosinstalls/indigo/kobuki_core.rosinstall'
turtlebot: 'https://raw.github.com/stonier/ckx_tools/rosinstalls/indigo/turtlebot.rosinstall'

# rocon
rocon: 'https://raw.github.com/robotics-in-concert/rocon/release/indigo/rocon.rosinstall'
rocon_devel: 'https://raw.github.com/robotics-in-concert/rocon/release/indigo/rocon.rosinstall'
